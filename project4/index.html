<!DOCTYPE html>
<html lang="en">

<head>

    <title>3D Card Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="imgbox">
                <img src="jakemain.jpg" alt="">

            </div>

        <div class="card">
            <div class="imgbox">
                <img src="Tricky.jpeg" alt="">

            </div>

        </div>
    </div>
</body>

</html>
