<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.jpg" alt="" />
                <h5>Master Card</h5>
            </span>
            <img src="chip.jpg" alt="" class="chip" />
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Namber</h6>
                <h5 class="number"> 8050 2050 9208 8765</h5>
                <h5 class="name">MILAN MANDAL</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>

</body>

</html>
